    <script src="css/snowfall.js"></script>
    <script>
    window.onload = function () {
            function blackwhite_load() {
                
                var cp_keynum = "key_num";
                var str = localStorage.getItem(cp_keynum);
                var blackwhite = JSON.parse(str);
                if(blackwhite.cp_num_value == "moon"){
                    document.getElementById('modeimg').src = "images/sun.svg";
                    document.body.style.backgroundColor = "#262a30";
                    document.getElementById('elmo').style.color = "#d4d2d2";

                    var pElements = document.getElementsByClassName("waterfall");
                    for(var i = 0; i < pElements.length; i++) {
                        pElements[i].style.color = "#d4d2d2";
                    }
                }
                else{
                    document.getElementById('modeimg').src = "images/moon.svg";
                    document.body.style.backgroundColor = "white";
                    document.getElementById('elmo').style.color = "#101214";

                    var pElements = document.getElementsByClassName("waterfall");
                    for(var i = 0; i < pElements.length; i++) {
                        pElements[i].style.color = "#101214";
                    }
                }
            };
            blackwhite_load();
        }

        function list_click(element) {
            var inputs = element.id;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs != "") {
                    var mode = document.getElementById("modeimg");
                    var blackwhite = new Object;
                    blackwhite.cp_keynum = "key_num";
                    if(mode.src.includes("sun")){
                        blackwhite.cp_num_value = "moon";
                    }
                    else{
                        blackwhite.cp_num_value = "sun";
                    }
                    var str = JSON.stringify(blackwhite);
                    localStorage.setItem(blackwhite.cp_keynum, str);
                    if (inputs == "home") {
                        document.getElementById(inputs).href = "../Elmooo/Default.html";
                    }
                    else if (inputs == "about") {
                        document.getElementById(inputs).href = "../Elmooo/About.html";
                    }
                    else if (inputs == "works") {
                        document.getElementById(inputs).href = "../Elmooo/Works.html";
                    }
                    else if (inputs == "clothing") {
                        document.getElementById(inputs).href = "../Elmooo/Clothing.html";
                    }
                }
            }
        }

        function mode() {
            if(document.getElementById('modeimg').src.includes("moon")){    
                document.getElementById('modeimg').src = "images/sun.svg";
                document.body.style.backgroundColor = "#262a30";
                document.getElementById('elmo').style.color = "#d4d2d2";
            
                var pElements = document.getElementsByClassName("waterfall");
                for(var i = 0; i < pElements.length; i++) {
                    pElements[i].style.color = "#d4d2d2";
                }
            }
            else{
                document.getElementById('modeimg').src = "images/moon.svg";
                document.body.style.backgroundColor = "white";
                document.getElementById('elmo').style.color = "#101214";

                var pElements = document.getElementsByClassName("waterfall");
                for(var i = 0; i < pElements.length; i++) {
                    pElements[i].style.color = "#101214";
                }
            }
        }

        let snowfall = new Snowfall({
            // number of snowflakes
            count: 100,
            // min/max size
            minRadius: 10,
            maxRadius: 30,
            // min/max speed
            minSpeed: 3,
            maxSpeed: 10,
            // custom symbol or text for snowflakes
            text: "\u2744", 
            // color of snowflakes
            color: "white",
            // z-index for the canvas
            zIndex: "1000" 
        });

    </script>
    <link href="css/SiteStyle.css" rel="stylesheet" />
