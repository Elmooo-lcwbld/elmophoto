<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Elmooo</title>
    <script src="css/snowfall.js"></script>
    <script>

function list_click() {
            var inputs = document.getElementsByTagName("a");
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].id != "") {
                    if (inputs[i].id == "home") {
                        var href = document.getElementById("home");
                        href.href = "../Elmooo/Default.html";
                    }
                    else if (inputs[i].id == "about") {
                        var href = document.getElementById("about");
                        href.href = "../Elmooo/About.html";
                    }
                    else if (inputs[i].id == "works") {
                        var href = document.getElementById("works");
                        href.href = "../Elmooo/Works.html";
                    }
                    else if (inputs[i].id == "clothing") {
                        var href = document.getElementById("clothing");
                        href.href = "../Elmooo/Clothing.html";
                    }
                }
            }
        }

        window.onload = function () {
            function img_load() {
                var divimg = document.getElementById("work_1img");
                var li_imgCount = 14;
                var cp_keynum = "key_num";
                var str = localStorage.getItem(cp_keynum);
                var num = JSON.parse(str);
                var ls_inner = "";
                for (var li_img = 1; li_img <= li_imgCount; li_img++) {
                    ls_inner += "<div class='waterfall'><img ID='"+li_img+"' src='images/" + num.cp_num_value + "/" + num.cp_num_value + " (" + li_img + ").jpg'></div>";
                }

                divimg.innerHTML = ls_inner;
            };
            img_load();
        }

        function mode() {
            if(document.getElementById('modeimg').src.includes("moon")){    
                document.getElementById('modeimg').src = "images/sun.svg";
                document.body.style.backgroundColor = "#262a30";
                document.getElementById('elmo').style.color = "#d4d2d2";
            }
            else{
                document.getElementById('modeimg').src = "images/moon.svg";
                document.body.style.backgroundColor = "white";
                document.getElementById('elmo').style.color = "#101214";
            }
        }

        let snowfall = new Snowfall({
            // number of snowflakes
            count: 100,
            // min/max size
            minRadius: 10,
            maxRadius: 30,
            // min/max speed
            minSpeed: 3,
            maxSpeed: 10,
            // custom symbol or text for snowflakes
            text: "\u2744", 
            // color of snowflakes
            color: "white",
            // z-index for the canvas
            zIndex: "1000" 
        });

    </script>
    <link href="css/SiteStyle.css" rel="stylesheet" />

</head>
<body>
    <header>
        <label for="burger" id="burger_label"></label>
        <input type="checkbox" id="burger">  
        <h1 id="elmo">ELMO</h1>
        <nav id="burgernav">  
            <ul>
                <li><a id="home" runat="server" href="#" onclick="list_click()">首頁</a></li>
                <li><a id="about" runat="server" href="#" onclick="list_click()">關於</a></li>
                <li><a id="works" runat="server" href="#" onclick="list_click()">作品</a></li>
                <li><a id="clothing" runat="server" href="#" onclick="list_click()">衣櫃</a></li>
                <li><a id="mode" runat="server" href="#" onclick="mode()"><img id="modeimg" src="images/moon.svg" alt="切換模式" height="22px" >切換模式</a></li>
            </ul>
        </nav>
        <hr class="hr1" width="50%">
    </header>
    <div class="body-content">
        
        <main aria-labelledby="title">
            <div id="work_1img" class="worksimg" style="padding: 2% 13% 5% 13%;">
            </div>
            <div id="test" style="background-image: url('../images/simen.jpg');"> 
        </main>
        
        <footer>
            <p>&copy; 2023 - Elmooo</p>
            <ul class="contact">
                <li>
                    <a runat="server" href="https://www.facebook.com/profile.php?id=100095285242803" height="22px">
                        <img src="images/facebook.svg" alt="facebook" height="22px" >
                    </a>
                </li>
                <li>
                    <a runat="server" href="https://www.instagram.com/elmooo_lcwbld/" height="22px">
                        <img src="images/instagram.svg" alt="instagram" height="22px">
                    </a>
                </li>
                <li>
                    <a runat="server" href="mailto:lcwbld@gmail.com" height="22px">
                        <img src="images/envelope-solid.svg" alt="email" height="22px">
                    </a>
                </li>
                <li>contact me</li>
            </ul>
        </footer>
    </div>

</body>
</html>
